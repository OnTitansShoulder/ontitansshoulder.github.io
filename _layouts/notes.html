---
layout: default
---
<div class="container xtarget">

  <div class="blog-header">
    <p class="blog-title">{{ page.title }}</p>
    <p class="lead blog-description">{{ page.dateStr }}</p>
  </div>

  <div class="row">
    <div class="col-sm-offset-1 col-sm-8 blog-main">
      <div class="blog-post">
        {{ content }}
      </div><!-- /.blog-post -->
    </div><!-- /.blog-main -->

    <div class="col-sm-3 blog-sidebar">
      <div class="sidebar-module">
        <h4>Other Notes</h4>
        <ol class="list-unstyled">
          {% for post in site.posts %}
          {% if post.path contains 'notes' %}
          <li><a href="{{ post.url }}">{{ post.title_short }}</a></li>
          {% endif %}
          {% endfor %}
        </ol>
      </div>
    </div><!-- /.blog-sidebar -->
  </div><!-- /.row -->
  <footer class="blog-footer">
    <p>
      <a href="#">Back to top</a>
    </p>
  </footer>
</div><!-- /.container -->
