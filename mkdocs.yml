site_name: Ontitansshoulder
site_author: Zhongkai Liu
site_description: >-
  We are all standing on the shoulders of the giants...

# theme config
theme:
  name: material
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.instant

plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra_css:
  - css/extra.css

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true

nav:
  - Notes:
    - Welcome: "index.md"
    - Foundamentals:
      - Data Structures and Algos: "Foundamental/Data_Structures_and_Algos.md"
    - Linux:
      - Concepts:
        - Linux Foundation: "Linux/Concepts/Linux_Foundation.md"
        - Linux System Administration: "Linux/Concepts/Linux_Foundation_System_Admin.md"
        - Linux Network Administration: "Linux/Concepts/Linux_Foundation_Network_Admin.md"
      - Practical References:
        - Freq Used Shell Cmds: "Linux/Commands/Freq-Used-Shell-Cmds.md"
        - Freq Used Network Cmds: "Linux/Commands/Networking-Shell-Cmds.md"
        - Text Manipulating Cmds: "Linux/Commands/Text-Manipulating-Cmds.md"
      - Tricks:
        - Freq Linux Tasks: "Linux/References/Freq-Tasks.md"
        - Linux Terminal Tricks: "Linux/References/Terminal-Tricks.md"
        - Vim Tricks: "Linux/References/Vim-Tricks.md"
        - Manage Accounts & Groups: "Linux/References/Account-Administration.md"
    - Cloud:
      - Cloud App Architecture: "Cloud-and-Containers/Architecture/Cloud-App-Architecture.md"
      - Docker and Containers: "Cloud-and-Containers/Docker/Docker.md"
      - Docker Practical: "Cloud-and-Containers/Docker/Docker-Practical.md"
      - K8s Knowledge: "Cloud-and-Containers/k8s/K8s-Knowledge.md"
      - Service Mesh: "Cloud-and-Containers/k8s/service_mesh.md"
    - Monitoring:
      - Splunk:
        - Splunk Knowledge: "Dev-Tools-Reference/Splunk/Splunk-References.md"
        - Splunk Dashboarding: "Dev-Tools-Reference/Splunk/Splunk-Dashboarding.md"
    - Programming Langs:
      - Golang:
        - Golang Language Reference: "Programming-Lang-Reference/Golang/Golang-Specs.markdown"
        - Effective Go: "Programming-Lang-Reference/Golang/Best-Practices.md"
